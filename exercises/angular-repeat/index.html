<!DOCTYPE html>
<html lang="en" ng-app="repeatPractice">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>

<body ng-controller="mainCtrl">
    <div ng-repeat="item in player.kills">
        <div>{{item.handle}}</div>
        <div>{{item.rank}}</div>
        <div ng-repeat="item in item.clan">
            <div>{{item}}</div>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>

</html>
