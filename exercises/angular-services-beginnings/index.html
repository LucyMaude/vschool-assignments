<!DOCTYPE html>
<html lang="en" ng-app="pokeApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body ng-controller="pokeCtrl" class="container">
    <div class="row"><h1>My Best Friends</h1></div>
    <div class="row">
        <div class="col-xs-2">
            <div><input placeholder="Enter Pokemon Name" ng-model="name"></div>
            <div><button class="btn btn-success" ng-click="add(name)">Add Pokemon</button></div>
            <div><button class="btn btn-danger" ng-click="remove(name)">Remove Pokemon</button></div>
        </div>
        <div class="col-xs-4 col-xs-offset-3">
        <div class="row" ng-repeat="item in showList">{{item}}</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
