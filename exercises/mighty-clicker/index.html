<!DOCTYPE html>
<html lang="en" ng-app="clickerApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-controller="clickerCtrl">
   <div class="row"> <h1>The Mighty Clicker</h1></div>
    <div class="row">
        <div class="col-xs-2 col-xs-offset-4">
            <div class="row">Score: {{scoreRed}}</div>
            <div class="row"><button class="btn btn-danger" ng-click="clickedRed()">red button</button></div>
        </div>
        <div class="col-xs-2 col-xs-offset-1">
            <div class="row">Score: {{scoreBlue}}</div>
            <div class="row"><button class="btn btn-info" ng-click="clickedBlue()">blue button</button></div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
