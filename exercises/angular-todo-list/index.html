<!DOCTYPE html>
<html lang="en" ng-app="ngApp">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-controller="ngCtrl">
    <div class="row">
        <div class="col-xs-12">
            <header>
                <h1>Angular To Do</h1>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group">
            <form>
                <div class="col-xs-2 col-xs-offset-1">
                    <input class="form-control" type="text" placeholder="Title" ng-model="newSubmission.title">
                </div>
                <div class="col-xs-2">
                    <input class="form-control" type="text" placeholder="Description" ng-model="newSubmission.description">
                </div>
                <div class="col-xs-2">
                    <input class="form-control" type="url" placeholder="Img URL" ng-model="newSubmission.imgUrl">
                </div>
                <div class="col-xs-2">
                    <input class="form-control" type="number" placeholder="Price" ng-model="newSubmission.price"></div>
                <div class="col-xs-2">
                    <button class="btn btn-warning type=button" ng-click="addList(newSubmission)">Add to list!</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row insertHere">
        <div class="col-xs-12 panel-group" ng-repeat="new in newArray track by $index">
            <div class="row" ng-hide="editing">
                <div class="col-xs-12 col-md-3 col-md-offset-1 panel">
                    <div class="panel-heading" ng-class="{'awesome': new.completed}">
                        <input class="check-me" type="checkbox" ng-model="new.completed" ng-click="editMe(new)"><button class="btn btn-warning" type="button" ng-click="deleteMe($index, new._id)">Remove</button>

                        <span class="image-title">{{new.title}}:</span></div>
                    <div class="panel-body"><img class="photo image-responsive this-image " ng-src="{{new.imgUrl}}"></div>
                    <div class="panel-caption least-text">{{new.description}}</div>
                    <div class="panel-caption least-text">${{new.price}}</div>
                    <button class="btn btn-warning" type="button" ng-click="editing = !editing">Edit</button>
                </div>
            </div>
            <div class="row" ng-show="editing">
                <div class="col-xs-12 form-group">
                    <form>
                        <div class="col-xs-2 col-xs-offset-1">
                            <input class="form-control" type="text" placeholder="{{new.title}}" ng-model="new.title">
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" type="text" placeholder="{{new.description}}" ng-model="new.description">
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" type="url" placeholder="{{new.imgUrl}}" ng-model="new.imgUrl">
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" type="number" placeholder="{{new.price}}" ng-model="new.price"></div>
                        <div class="col-xs-2">
                            <button class="btn btn-warning" type="button" ng-click="editMe(new); editing = !editing">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.js"></script>
    <script src="main.js"></script>
    <script src="services.js"></script>
</body>

</html>
