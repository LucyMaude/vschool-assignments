<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body class="container">
    <div class="row">
        <div class="col-xs-12">
            <header>
                <h1>Ajax To Do</h1>
            </header>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 form-group">
            <form>
                <div class="col-xs-2 col-xs-offset-1">
                    <input class="form-control" type="text" placeholder="Title" id="newSubmission.title">
                </div>
                <div class="col-xs-2">
                    <input class="form-control" type="text" placeholder="Description" id="newSubmission.description">
                </div>
                <div class="col-xs-2">
                    <input class="form-control" type="url" placeholder="Img URL" id="newSubmission.imgUrl">
                </div>
                <div class="col-xs-2">
                    <input class="form-control" type="number" placeholder="Price" id="newSubmission.price"></div>
                <div class="col-xs-2">
                    <button class="btn btn-warning type=button" id="inputButton">Add to list!</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 panel-group">
            <div class="row">
                <div class="col-xs-12 col-md-3 col-md-offset-1 panel">
                    <div class="panel-heading">
                        <input class="check-me" type="checkbox"><button class="btn btn-warning" type="button">Remove</button>
                        <span class="image-title">{{new.title}}:</span></div>
                    <div class="panel-body"><img class="photo image-responsive this-image " id="new.imgUrl"></div>
                    <div class="panel-caption least-text">{{new.description}}</div>
                    <div class="panel-caption least-text">${{new.price}}</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
