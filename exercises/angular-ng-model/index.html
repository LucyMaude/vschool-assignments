<!DOCTYPE html>
<html lang="en" ng-app="modelExercise">

<head>
    <meta charset="UTF-8">
    <title>Practicando</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-controller="exerciseController">
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <h2>Practicing Angular ng-model</h2>
        </div>
    </div>
    <div class="row">
        <div class="well col-xs-4">
            <h3>{{faveMovie}}</h3>
            <input type="text" placeholder="Favorite Movie" ng-model="faveMovie">
        </div>
        <div class="well col-xs-4">
            <h3>{{faveBand}}</h3>
            <input type="text" placeholder="Favorite Band" ng-model="faveBand">
        </div>
        <div class="well col-xs-4">
            <h3>{{faveColor}}</h3>
            <input type="text" placeholder="Favorite Color" ng-model="faveColor">
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
