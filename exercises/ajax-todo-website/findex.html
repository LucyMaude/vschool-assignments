<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ajax To Do</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>

<body class="container">
    <div class="row top">
        <div class="col-xs-12">
            <header>
                <h1>Ajax To Do</h1>
            </header>
        </div>
    </div>
    <div class="row ">
        <div class="col-xs-12 form-group">
            <form>
                <div class="col-xs-2 col-xs-offset-1">
                    <input class="form-control" type="text" placeholder="Item To Do" id="title">
                </div>
                <div class="col-xs-2">
                    <input class="form-control" type="url" placeholder="Image URL" id="url"></div>
                <div class="col-xs-2">
                    <input class="form-control" type="text" placeholder="Description of Item" id="description"></div>
                <div class="col-xs-2">
                    <input class="form-control" type="number" placeholder="Price in Dollars" id="price"></div>
                <div class="col-xs-2">
                    <button class="btn btn-info" type="button" id="runGet"> Add to list!</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <div id="insertHere"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="second-main.js"></script>



</body>

</html>
