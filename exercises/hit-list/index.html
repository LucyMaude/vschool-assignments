<!DOCTYPE html>
<html lang="en" ng-app="godfather">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Jim+Nightshade" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-controller="godCtrl">
    <div class="row head">
        <div class="col-xs-2 col-xs-offset-1">
            <img class="cersei" src="http://static3.comicvine.com/uploads/original/14/148983/3275759-7760386458-Cerse.JPG"></div>
        <h1>
            <div class="col-xs-8 col-xs-offset-1 col-sm-8 col-sm-offset-1 col-md-6 roar">Hear Me Roar</div>
        </h1>
    </div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-1 col-sm-6 col-md-4 col-lg-4 panel-group" ng-repeat="item in hitList">
            <div class="panel-heading">{{item.name}}</div>
            <div class="panel-body"><img class="photo image-responsive" ng-src="{{item.image}}"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 foot">
            <h1 class="inner-foot">A Lannister Always Pays His Debts...</h1>
        </div>
    </div>
    
    <script src="app.js"></script>
    <script src="services.js"></script>
</body>

</html>
