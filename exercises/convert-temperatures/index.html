<!DOCTYPE html>
<html lang="en" ng-app="climateApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-controller="climateCtrl">
    <div class="row">
        <div class="col-xs-12">
            <h1>The temperature at Impact Hub SLC</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6" col-xs-offset-4>
            <select ng-model="pickMe" ng-options="item for item in types"></select>
            <button ng-click="runFunction()">Run</button></div>

    </div>
    <div class="row">
        <div class="col-xs-12">
            <div ng-show="temperature">
            <h1>{{temperature | changeTemp: pickMe }}</h1>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<script src="app.js"></script>
<script src="services.js"></script>
</html>
