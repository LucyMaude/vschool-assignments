<!DOCTYPE html>
<html lang="en" ng-app="nameBadge">

<head>
    <meta charset="UTF-8">
    <title>Angular Name Badge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container" ng-controller="badgeCtrl">
    <div class="row panel panel-default">
        <div class="col-xs-11">
            <form name="createBadge" class="panel-body form-group" novalidate>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-1">
                        <input type="text" class="form-control" name="firstName" placeholder="First Name" ng-model="nameBadge.firstName"
                        ng-minlength="3" required>
                    </div>
                    <div class="col-xs-4 col-xs-offset-1">
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name" ng-model="nameBadge.lastName" ng-minlength="3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-1">
                        <input type="email" class="form-control" name="email" placeholder="email address" ng-model="nameBadge.email" ng-minlength="3" required>
                    </div>
                    <div class="col-xs-4 col-xs-offset-1">
                        <input type="text" class="form-control" name="birth" placeholder="Place of Birth" ng-model="nameBadge.birth" ng-minlength="3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-4 col-xs-offset-1">
                        <input type="number" class="form-control" name="number" placeholder="Phone Number" ng-model="nameBadge.number" ng-maxlength="10" ng-minlength="10" required>
                    </div>
                    <div class="col-xs-4 col-xs-offset-1">
                        <input type="text" class="form-control" name="food" placeholder="Favorite Food" ng-model="nameBadge.food" ng-minlength="3" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-9 col-xs-offset-1">
                    <textarea type="text" class="form-control" name="fillBlank" placeholder="Tell us about yourself" ng-model="nameBadge.fillBlank" rows="5" cols="80" ng-minlength="3" required>
                        
                    </textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 col-xs-offset-4">
                        <button class="form-control" ng-click="submit(nameBadge)" ng-disabled="createBadge.$invalid">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row panel panel-default" ng-repeat="something in badge">
        <div class="panel-heading">Badge</div>
        <div class="col-xs-12 panel-body">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">Name: {{something.firstName}} {{something.lastName}}
                </div>
                <div class="col-xs-4 col-xs-offset-1"> Phone Number:{{something.number}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">Place of Birth: {{something.birth}}
                </div>
                <div class="col-xs-4 col-xs-offset-1"> Favorite Food: {{something.food}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1">Email: {{something.email}}
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-1"><textarea rows="5" cols="100">{{something.fillBlank}}</textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
