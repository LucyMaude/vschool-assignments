<div class="row home-page">  
    <div class="col-xs-10 col-md-4 col-md-offset-4">
        <h1>Log in</h1>
        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="user.username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="user.password">
            </div>

            <button class="center-block btn-round" ng-click="login(user)">{{loginFun}}</button>
        </form>
    </div>
</div>
