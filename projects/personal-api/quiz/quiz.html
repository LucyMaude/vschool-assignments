<div class="row">
    <div class="col-xs-12 col-lg-12">
        <h1 class="credits quintro">Which Stark are you?</h1>
    </div>
</div>
<div ng-class={{item.class}} class="row each-quiz" ng-repeat="item in questions">
    <div ng-show="item.ask" class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <div class="row within" id="sub-titulo">
          <h4><b>{{item.ask}}</b></h4>
        </div>
        <div class="row within">
            <p>{{item.answerOne}}</p><input ng-model="first" value="false" ng-click="true" type="radio"></div>
        <div class="row within">
            <p>{{item.answerTwo}}</p><input ng-model="second" value="false" ng-click="true" type="radio"></div>
        <div class="row within"><button class="btn" ng-click="switch(item, first, second)">Next</button></div>
    </div>


    <div ng-show="item.name" class="col-xs-12 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <div class="row within">
            <h4>You are: {{item.name}}</h4>
        </div>
        <div class="row within">
           <img class="img-responsive" ng-src={{item.photo}}>
            <p>{{item.explanation}}</p></div>
    </div>
</div>
