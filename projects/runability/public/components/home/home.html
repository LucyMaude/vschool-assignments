<!--  login inline w/ different background -->


<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Log in</h1>
        <form>
            <div id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" ng-model="user.username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" ng-model="user.password">
                </div>

                <button class="center-block btn btn-primary btn-lg" ng-click="login(user)">Login</button>
            </div>
        </form>
    </div>
</div>



<!--signup form block w/ different background-->

<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <h1>Signup</h1>

        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" class="form-control" ng-model="newUser.name">
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" ng-model="newUser.username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ng-model="newUser.password">
            </div>

            <div class="form-group">
                <label for="passwordRepeat">Repeat Password</label>
                <input type="password" id="passwordRepeat" class="form-control" ng-model="passwordRepeat">
                <span class="text-danger" ng-show="passwordMessage"></span>
            </div>
            <button class="center-block btn btn-primary btn-lg" ng-click="signup(newUser)">Signup</button>
        </form>
    </div>
</div>
