<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="row">
                <nav>
                    <div class="col-xs-4"><img src="https://web.archive.org/web/20161003210028im_/http:/kandjdiaries.com/wp-content/themes/k_and_j/img/logo-h.png"></div>
                    <div class="col-xs-6">
                        <ul>
                            <li>Categories</li>
                            <li>About</li>
                            <li>Shop</li>
                            <li>Contact</li>
                        </ul>
                    </div>
                    <div class="col-xs-2">
                        <input type="text" class="input-medium search-query" name="s" placeholder="Search" value="">
                    </div>
                </nav>
                <div class="carousel slide" id="slideshow-carousel-1" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="item item-1 slide-image active">
                            <img class="img-responsive bg-item parallax" data-width="1980" data-height="1485" src="https://web.archive.org/web/20161003210028im_/http:/kandjdiaries.com/wp-content/uploads/2016/05/skin1.jpg">
                        </div>
                        <div class="item item-2 slide-image">
                            <img class="img-responsive bg-item parallax" data-width="1980" data-height="1485" src="https://web.archive.org/web/20161003210028im_/http:/kandjdiaries.com/wp-content/uploads/2016/06/DSC_0192.jpg">
                        </div>
                        <div class="item item-2 slide-image">
                            <img class="img-responsive bg-item parallax" data-width="1980" data-height="1485" src="https://web.archive.org/web/20161003210028im_/http:/kandjdiaries.com/wp-content/uploads/2016/06/slider-pic3.jpg">
                        </div>
                        <div class="item item-2 slide-image">
                            <img class="img-responsive bg-item parallax" data-width="1980" data-height="1485" src="https://web.archive.org/web/20161003210028im_/http:/kandjdiaries.com/wp-content/uploads/2016/06/DSC_0081.jpg">
                        </div>
                    </div>
                </div>
                <div class="row email-bar">
                    <div class="col-xs-2 col-xs-offset-5"><input type="email" placeholder="Email Address">
                    </div>
                </div>
            </div>
        </div>

        <main>
            <div class="row">
                <div class="col-xs-6 col-xs-offset-2 blog-bar">
                    <div></div>
                </div>
                <div class="col-xs-2 side-bar">
                    <div class="row follow">
                        <h4>Follow</h4>
                        <a href="http://www.facebook.com"><img class="following" src="https://web.archive.org/web/20161003210028/http://facebook.com/kandjdiaries"></a>
                        <a href="http://www.facebook.com"><img class="following" src="https://web.archive.org/web/20161003210028/https://www.instagram.com/kandjdiaries/"></a>
                        <a href="http://www.facebook.com"><img class="following" src="https://web.archive.org/web/20161003210028/https://twitter.com/kandjdiaries"></a>
                        <a href="http://www.facebook.com"><img class="following" src="https://web.archive.org/web/20161003210028/https://www.pinterest.com/kandjdiaries/"></a>
                    </div>
                    <div class="row subscribe">
                        <h4>Subscribe</h4>
                        <h5>Be the first to know...</h5>
                        <input type="email" placeholder="Email Address"><button>email icon</button></div>
                    <div class="row wish-list">
                        <h4>Wishlist</h4>
                    </div>
                    <div class="row favorites">
                        <h4>Favorites</h4>
                    </div>
                    <div class="row archives"><input placeholder="Archives"></div>
                </div>
            </div>
        </main>
        <footer></footer>
        <script src="main.js"></script>
</body>

</html>
